      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"School","belongsTo":{"edges":[{"node":{"title":"给大学新生学子的一个思考","path":"\u002F2019\u002F07\u002F04\u002Fa-thought-for-freshman\u002F","date":"4. July 2019","timeToRead":1,"description":"正值毕业两年，迈向读博之路前，给家乡学子们的一点思考","content":"\u003Ch2 id=\"前言\"\u003E\u003Ca href=\"#%E5%89%8D%E8%A8%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前言\u003C\u002Fh2\u003E\n\u003Cp\u003E笔者是一个多年前已毕业的老师兄，也已经历完了大学4年的学习。作为一个过来人，想把我个人的一些经验分享一下。\u003C\u002Fp\u003E\n\u003Cp\u003E很多时候你们能接触到比自己高 1～2个年级的师兄师姐们，他们能够帮助你们很好很快地适应大学生活；但是从我的经验上来说，光有这些似乎还不够，这也是我想写这篇文章的目的，希望能对你们有所帮助。\u003C\u002Fp\u003E\n\u003Ch2 id=\"正文\"\u003E\u003Ca href=\"#%E6%AD%A3%E6%96%87\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E正文\u003C\u002Fh2\u003E\n\u003Cp\u003E高中毕业（高考）和本科毕业 （GPA\u002F简历）是我认为在学生生涯中最重要的两个点（p.s 我更愿意将深造和考职称归为一类）。当你们看到这篇短文的时候，我想你们应该已经选择好了自己心仪的大学。换句话说，你们已经完成了1\u002F2的目标。而我的建议是你们从现在开始就准备剩下的1\u002F2.\u003C\u002Fp\u003E\n\u003Cp\u003E当然我的意思并不是让大家开始拼命刻苦学习，预习大学4年的课程，我并不是一个这么“残忍”的师兄。尽管高三那年，每个老师都不约而同地告诉大家：“考完高考，你们就解放啦。” 这句话放在当时对于需要激励的你们是没有错的。但是，如果现在完全停下脚步，我觉得可能就真的错了。\u003C\u002Fp\u003E\n\u003Cp\u003E在本科时，我有幸跟一位优秀的人一起学习，一起完成毕业设计（现役T大的博士生），而我今天想跟大家分享的就是从ta身上学到的优秀的观念。首先我想引用一下ta的原话：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E一直觉得，在迷茫不知道干什么的时候，就努力干好当下的每一件事，这样未来的时候选择面会大一些。但是，好的成绩只能作为敲门砖，让你在保研或者申请或许能在简历关脱颖而出，至于后面的路，看缘分。\n若是只有好的成绩，并没有认真仔细地思考过自己喜欢什么、想要什么、适合什么，我认为，这是一件很悲哀的事情。\n本科四年，我觉得最重要的两件事，一件是\u003Cstrong\u003E好好努力\u003C\u002Fstrong\u003E，另一件是\u003Cstrong\u003E认真思考\u003C\u002Fstrong\u003E。前者让你能在众多选项中有选择的资本与权力，后者能让你做出最适合自己的选择，热爱并享受。\n可能看完这段话，没有经历，你们没有太多的感悟。下面，我想以一些例子来进一步阐述，但我的看法可能会有一点点的不一样。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cem\u003E在你还处于迷茫的时候，努力学习，认真对待每一科，在绝大多数情况下都是一个不会错的选择。\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E对于大多数人来说，大一的感觉是新鲜，沉浸在很多事物中不断尝试，直到大三才开始思考下一步的方向，但这时候就容易陷入迷茫陷入焦虑。特别是当你想要继续读研或申请一个好的公司岗位的时候，你会意识到学分已经修完一大半，时间不可倒退，这，是迷茫的主因。而本科阶段，我们的身份毕竟还是一个学生，优异的学习成绩是今后绝大多数选择的敲门砖，因此努力学习才能让你在需要做出选择的时候拥有选择的权力。\u003C\u002Fp\u003E\n\u003Cp\u003E认真对待每一科是你拥有优异学习成绩的基石，而下面的一些点希望能引起你的思考：本科阶段的评价一般采用GPA绩点的方式，学分越高的科目对绩点的影响越高；一般来说，基础的学科（如高数、大学英语等）占的学分很高，而基础科目一般都设置在大一阶段；特殊的学科（如军事理论、大学体育等）可能会成为影响你选择的关键。私以为，在大学你会遇到新的一群人，无论你原本的“人设”如何，建立一个新的努力学习的“人设”，刚进入大学的时候是你阻力最小的时候。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003E当你经过认真思考的时候，你就不会感到迷茫，将100%的努力投入到最适合自己的道路上。\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E大学阶段与高中阶段不一样的其中一个点，在于高中你只需要朝着高考这个既定的目标冲刺，然后再思考方向，而大学从来没有给你设定目标，把这个问题留给了你。在我的观念中，无论是你想成为一个深入研究的科研人员，一个特定行业的大牛，一个人脉丰富的商人，还是一个技巧高深的游戏人，我认为你都是一个十分幸运的人儿，因为你找到了你想要努力的方向。\u003C\u002Fp\u003E\n\u003Cp\u003E大学给了你无限种可能，但你的时间精力是有限的，你需要学会根据自己的目标制定合适的方案。为了成为研究生，了解加分政策，多参加比赛追求额外加分；为了成功高技能人才，不断磨练技能，接点私活；为了成功优秀的商人，大部分时间投入到社团活动；为了成功游戏大触，只保证毕业要求而花时间熟练游戏技巧。无论你想成为什么样的人，只要你认真思考，热爱享受且无悔，并为之付出努力，这种选择都是最正确的选择。\u003C\u002Fp\u003E\n\u003Cp\u003E我曾思考过，最重要的两件事之一是“好好努力”而不是“好好学习”，个中原因可能就是在此吧。\u003C\u002Fp\u003E\n\u003Ch2 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh2\u003E\n\u003Cp\u003E希望以上的内容能引发你的一点点思考。在这个超长的暑假，一边放松释放压力的同时，也能一边收集信息，并认真思考。\u003C\u002Fp\u003E\n\u003Cp\u003E祝愿大家有一个愉快的暑假和能够经历一段不悔的大学4年时光。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
