      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Search","belongsTo":{"edges":[{"node":{"title":"国产优质搜索引擎Dogedoge多吉搜索","path":"\u002F2019\u002F08\u002F25\u002Fdogedoge-search-engine\u002F","date":"25. August 2019","timeToRead":1,"description":"聊聊我喜欢的一款国内搜索引擎","content":"\u003Cp\u003E今天想跟大家聊聊的是一个新晋的搜索引擎。\u003C\u002Fp\u003E\n\u003Cp\u003E自从百度加入了竞价排名，对于搜索的成本无形中增加了很多；使用浏览器插件去除广告，也是道高一尺魔高一丈，搜索成本不断在波动，而且也对不起一些优秀的小型网站；使用谷歌搜索，每次想快速搜索一些东西，总是需要多花点时间做前期 setup，这时间成本高于我手动筛选的百度搜索结果；使用 DuckDuckGo 一段时间后，也无法使用了；而必应搜索引擎给我感觉并没有跟前者拉开明显的差距。\u003C\u002Fp\u003E\n\u003Cp\u003E因此，通过不断的尝试，也让我遇到了今天的主角 —— 多吉搜索。下面仅从用户体验方面介绍一下这款搜索引擎。\u003C\u002Fp\u003E\n\u003Ch2 id=\"第一印象\"\u003E\u003Ca href=\"#%E7%AC%AC%E4%B8%80%E5%8D%B0%E8%B1%A1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E第一印象\u003C\u002Fh2\u003E\n\u003Cp\u003E多吉搜索的网址是：\u003Ca href=\"https:\u002F\u002Fwww.dogedoge.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.dogedoge.com\u002F\u003C\u002Fa\u003E，从首页中可以看到项目的 Slogan 是\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E「不追踪，不误导」。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E言下之意，我理解它的初衷，前者更接近 DuckDuckGo 的宗旨，保护用户的隐私，后者是拒绝无用信息涌入引擎，不误导用户。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FFC8B48B38EA35963C7745570491353E3.png\" alt=\"FC8B48B38EA35963C7745570491353E3\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E不过，作者本人说明前端的页面就是像素级借鉴 duckduckgo。 毕竟对于有限的精力来说，优先做好搜索引擎的核心功能比优化一个精美的界面来说有用得多。在这一点上，我还是很理解开发者的。希望这个项目能够持续的优化发展下去。\u003C\u002Fp\u003E\n\u003Ch2 id=\"即时结果搜索\"\u003E\u003Ca href=\"#%E5%8D%B3%E6%97%B6%E7%BB%93%E6%9E%9C%E6%90%9C%E7%B4%A2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E即时结果搜索\u003C\u002Fh2\u003E\n\u003Cp\u003E作为一个好的搜索引擎，支持 Instant Result 是其必备的条件之一。\u003C\u002Fp\u003E\n\u003Cp\u003EInstant Result 背后的本质其实也是百度提出的 Box Computing。首先可以先看看它的定义：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E框计算为用户提供基于互联网的一站式服务，是一种最简单可依赖的互联网需求交互模式，用户只要在框中输入服务需求，系统就能明确识别这种需求，并将该需求分配给最优的应用或内容资源提供商处理，最终返回给用户相匹配的结果。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E用直白一点的话来说就是，搜索引擎预先跟优秀的数据源达成合作，根据用户的搜索关键词匹配应用，然后直接在结果页的首条结果以 Box 的形式展示该交互式应用，使用户能够快速找到最匹配的内容。\u003C\u002Fp\u003E\n\u003Cp\u003E下面是我发现的一些 多吉搜索 支持的 Instant Result：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E天气预报\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F254167A71CF648F992CF1B615002AD7F.png\" alt=\"254167A71CF648F992CF1B615002AD7F\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E我的 IP\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F29A8FFFACFDC9A1ED5FD1B8EFF99EF23.png\" alt=\"29A8FFFACFDC9A1ED5FD1B8EFF99EF23\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E汇率兑换\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F36B8F05D655ADB851191403B95CD96F1.png\" alt=\"36B8F05D655ADB851191403B95CD96F1\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E目前根据我的测试，也只发现了这 3 个搜索结果，但我相信后面会有更多的数据源合作，然后给用户最快捷且优质的用户体验的。\u003C\u002Fp\u003E\n\u003Ch2 id=\"特殊关键词搜索\"\u003E\u003Ca href=\"#%E7%89%B9%E6%AE%8A%E5%85%B3%E9%94%AE%E8%AF%8D%E6%90%9C%E7%B4%A2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E特殊关键词搜索\u003C\u002Fh2\u003E\n\u003Cp\u003E相信不少读者都看过「搜索引擎的奇技淫巧」相关的文章，就是在搜索框中多加入一下特殊的关键词，告诉搜索引擎过滤或搜索指定类型\u002F范围的搜索结果，善加利用，确实能够大幅度提供搜索效率。\u003C\u002Fp\u003E\n\u003Cp\u003E下面我就来测试一下 多吉搜索 支持的特殊关键词有什么（这里就借用一下我喜爱的周董啦）：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E搜索结果过滤\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F8A0B7A5968F04C05811F038F68656631.png\" alt=\"8A0B7A5968F04C05811F038F68656631\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E指定网站搜索\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F57DD9C101E4D702497F5885E944B60C4.png\" alt=\"57DD9C101E4D702497F5885E944B60C4\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E指定文档类型搜索\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F0CE986FCB89E0DC3C0D5B67FB03F95E3.png\" alt=\"WeChat Screenshot_20190825175331\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E虽然不知道为什么第二第三条搜索结果不是 PDF 类型的，但是页面后面的搜索结果都是 PDF 类型的，说明指定文件类型还是生效的。\u003C\u002Fp\u003E\n\u003Cp\u003E一般情况下我常用的特殊关键词也只有这 3 个，看起来都是支持的，所以在这一点上我认为是达到理想的标准的。\u003C\u002Fp\u003E\n\u003Ch2 id=\"广告搜索对比\"\u003E\u003Ca href=\"#%E5%B9%BF%E5%91%8A%E6%90%9C%E7%B4%A2%E5%AF%B9%E6%AF%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E广告搜索对比\u003C\u002Fh2\u003E\n\u003Cp\u003E相信这个是很多人关心的地方，但我觉得从 2019年8月的情况来看，这个结果是毫无疑问的。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FF9AD646883B9A4D4D32274D35F78585B.png\" alt=\"F9AD646883B9A4D4D32274D35F78585B\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FC4D63E797BE7D9A56EE95BA71C0B04EB.png\" alt=\"C4D63E797BE7D9A56EE95BA71C0B04EB\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E多吉搜索 在搜索结果中没有广告，而且也没有右边侧边栏的一些冗余信息，我认为还是比较简洁与高效的。\u003C\u002Fp\u003E\n\u003Cp\u003E希望 多吉搜索 在后面考虑盈利的同时，也别忘了初衷。感恩。\u003C\u002Fp\u003E\n\u003Ch2 id=\"其他方面的对比\"\u003E\u003Ca href=\"#%E5%85%B6%E4%BB%96%E6%96%B9%E9%9D%A2%E7%9A%84%E5%AF%B9%E6%AF%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E其他方面的对比\u003C\u002Fh2\u003E\n\u003Cp\u003E从搜索的结果上看，多吉搜索 对于目前的热门网站的收录比较齐全，比如 少数派、知乎、豆瓣、百度百科、微博等的热门社区，对于新文章的搜索情况也不错，这点我还是很喜欢的，不再局限于被多年来搜索次数堆积高的结果。\u003C\u002Fp\u003E\n\u003Cp\u003E从搜索的类别上看，多吉搜索 还支持 图片、视频和新闻搜索，但是真正点开这些 tab 的时候，就会有浏览器弹窗提示你：“ Coming soon. ” 相信未来会支持的。\u003C\u002Fp\u003E\n\u003Cp\u003E从搜索的功能上看，搜索引擎常见的一个功能——网页快照，多吉搜索目前也是不提供的，毕竟这个功能十分消耗服务器的存储空间。\u003C\u002Fp\u003E\n\u003Cp\u003E但是，于我而言，后者这两个功能我极少用到，所以无论有无，它也不影响我将它设置为默认搜索引擎。\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E最后，如果你对这个新的搜索引擎也有兴趣，不妨尝试一下使用一周，相信你会喜欢上它的。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
