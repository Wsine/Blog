      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Password","belongsTo":{"edges":[{"node":{"title":"2019年科学且免费的复合密码管理策略","path":"\u002F2019\u002F06\u002F26\u002F2019-scientific-overlapping-password-policy\u002F","date":"26. June 2019","timeToRead":2,"description":"基于Keepass的多平台密码管理方案","content":"\u003Cp\u003E[TOC]\u003C\u002Fp\u003E\n\u003Ch2 id=\"前言\"\u003E\u003Ca href=\"#%E5%89%8D%E8%A8%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前言\u003C\u002Fh2\u003E\n\u003Cp\u003E今天想要谈谈的是一套我在用的密码管理方案，我认为还是比较安全又易用的。\u003C\u002Fp\u003E\n\u003Cp\u003E回想一下，大多数人的密码管理策略可能有如下几个：\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E纯大脑记忆所有的密码\u003C\u002Fli\u003E\n\u003Cli\u003E几乎使用一套密码来注册所有网站\u003C\u002Fli\u003E\n\u003Cli\u003E分重要等级用几套密码来注册所有网站\u003C\u002Fli\u003E\n\u003Cli\u003E使用记忆因子，实时大脑计算出正确密码\u003C\u002Fli\u003E\n\u003Cli\u003E使用流行的密码管理工具，如1password、Lastpass、Keychain等\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E第一种情况，无疑这样的解决方案十分痛苦，这种情况很常见于不常使用互联网服务的父辈或祖父辈；第二种情况，基本上遇到密码泄露事件，撞库攻击，危险性是最高的；第三种情况，也是我上一种使用策略，虽然减轻的第二种情况的危险性，但还是有一定的危险；第四种情况，我陪朋友去ATM取款的时候，在他旁边陪了10多分钟，才算好密码取出现金🙂；第五种情况，要么太贵，要么平台限制，还不拥有密码的存储权。\u003C\u002Fp\u003E\n\u003Cp\u003E本文要解决的就是现有的这些痛点。在2019年的今天，我还是很推荐你尝试一下这套密码管理策略的。\u003C\u002Fp\u003E\n\u003Ch2 id=\"我的解决方案\"\u003E\u003Ca href=\"#%E6%88%91%E7%9A%84%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E我的解决方案\u003C\u002Fh2\u003E\n\u003Ch3 id=\"密码安全--便携\"\u003E\u003Ca href=\"#%E5%AF%86%E7%A0%81%E5%AE%89%E5%85%A8--%E4%BE%BF%E6%90%BA\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E密码安全 &#x26;&#x26; 便携\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003E首先要解决的第一个痛点是密码安全的问题。\u003C\u002Fstrong\u003E我找的解决方案是\u003Ca href=\"https:\u002F\u002Fflowerpassword.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E花密\u003C\u002Fa\u003E，引用一下官方的宣传语\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E不一样的密码管理工具：可记忆、非存储、更安全\u003C\u002Fp\u003E\n\u003Cp\u003E跨平台应用支持：桌面版、移动版，随处方便使用\u003C\u002Fp\u003E\n\u003Cp\u003E无需存储密码：计算获得最终密码，没有存储过程，更安全\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E它的工作原理大概是这样子的：输入一个\"记忆密码\"+“区分代号”，然后经过一个特定的Hash算法，获得一个“最终密码”。这个Hash算法主体是由多个md5算法混淆而来，重复概率极其低，而且具有不可逆推导的特性。由于不同的网站使用不同的密码，因此安全性大大提高。\u003C\u002Fp\u003E\n\u003Cp\u003E但是，花密本身还有一定的缺陷。首先，它的网页版工具没有做移动端适配，而我并不想在每个平台多装一个软件来实现这个小的功能。其次，它的密码输出位数强制为16位，仅包含英文字母和数字，很多时候会超出网站的密码位数限制，而且评估的密码强度只能达到中等。\u003C\u002Fp\u003E\n\u003Cp\u003E因此，我决定自己写一个小工具来改进这些问题。\u003C\u002Fp\u003E\n\u003Ch4 id=\"觅密\"\u003E\u003Ca href=\"#%E8%A7%85%E5%AF%86\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E觅密\u003C\u002Fh4\u003E\n\u003Cp\u003E受到花密的启发，我实现的工具名为\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FWsine\u002Fseekpassword\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E觅密\u003C\u002Fa\u003E，并且开源在Github中，在此再次感谢花密的idea。\u003C\u002Fp\u003E\n\u003Cp\u003E该工具的整体思路如下：第一部分，基本上是复刻花密的思路，在此就不再复述了。第二部分，我加入了特殊字符进行混淆，基本上评估的密码强度能够达到强级别。第三部分，我将密码长度默认10，暂时没遇到密码长度限制不包含10的网站。第四部分，考虑到部分网站的密码内容限制，我增加了选项去除特殊字符的加入。一键复制密码也有实现，但是由于精简体积和不同的浏览器特性不一样，并没有加入弹窗功能提示复制成功，知道有复制功能就行了。\u003C\u002Fp\u003E\n\u003Cp\u003E因此该工具拥有如下的特性：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E完全开源\u003C\u002Fli\u003E\n\u003Cli\u003E移动端适配\u003C\u002Fli\u003E\n\u003Cli\u003E高强度密码\u003C\u002Fli\u003E\n\u003Cli\u003E更友好的密码长度\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E这个只是一个小网页，依托Github Page运行，采用纯本地端计算，不涉及与服务器的交互，因此密码安全有保证，且开源。网页链接：\u003Ca href=\"https:\u002F\u002Fwsine.github.io\u002Fseekpassword\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwsine.github.io\u002Fseekpassword\u002F\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003EP.S. 如果你也会编程的话，完全可以fork一份后修改来定制自己的安全策略。普通用户直接使用这个网页也完全没有问题。\u003C\u002Fp\u003E\n\u003Cp\u003E这里顺便提醒一下，\"记忆密码\"和“区分代码”并不一定要恒定。记忆密码还是很推荐使用等级策略来记忆，简单分2~3级我觉得就足够了，毕竟安全性已经大大提高了，也就是说你仅需要记忆2~3个短密码即可。区分代码其实可以根据自己对网站的第一反应来记忆，比如昵称、别称、域名、拼音缩写等等，按照自己的喜欢即可。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E这个网页其实也解决了一个便携性的痛点\u003C\u002Fstrong\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003E不知道各位有没有这样的痛苦，当你临时来到一个新的机器想要登陆一个账号，但是由于是复杂的强密码完全无法记忆，所以你得要么得重新安装密码管理软件同步过来，或者用手机查看密码后手动输入，这种体验本身都不友好。由于觅密它本身只是一个网页，保存为浏览器书签即可快速使用查看，或直接在新电脑打开网页输入一下就得到最终密码了。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002Fwsine-blog-image459.jpg\" alt=\"seekpass\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"密码存储\"\u003E\u003Ca href=\"#%E5%AF%86%E7%A0%81%E5%AD%98%E5%82%A8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E密码存储\u003C\u002Fh3\u003E\n\u003Cp\u003E密码的安全性是提高了，\u003Cstrong\u003E下一个点要解决的是所有权的问题。\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E无论是笔记还是其他东西，我都希望我的数据能够掌握在我的手里。我来讨论一下极端的几种情况：\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E哪天我发疯了，将整个软件仓库删了，你不记得算法的流程了怎么办\u003C\u002Fli\u003E\n\u003Cli\u003E哪天Github服务被block了或者倒下了，你不知道我将新的网站部署在哪了怎么办\u003C\u002Fli\u003E\n\u003Cli\u003E哪天1password \u002F Lasspass等服务倒下了，你的高强度密码都丢失了怎么办\u003C\u002Fli\u003E\n\u003Cli\u003E哪天你更换了常用平台不用Apple的硬件了，你存储在keychain的密码怎么导出呢\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E虽然这些情况都比较难达到，但我依然将这种情况考虑进去了\u003C\u002Fp\u003E\n\u003Ch4 id=\"keepass\"\u003E\u003Ca href=\"#keepass\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKeePass\u003C\u002Fh4\u003E\n\u003Cp\u003E我采用的密码管理软件是\u003Ca href=\"https:\u002F\u002Fkeepass.info\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EKeePass\u003C\u002Fa\u003E，首先引用一下的它的官方介绍：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EKeePass is a free open source password manager, which helps you to manage your passwords in a secure way. You can put all your passwords in one database, which is locked with one master key or a key file. So you only have to remember one single master password or select the key file to unlock the whole database. The databases are encrypted using the best and most secure encryption algorithms currently known (AES and Twofish). For more information, see the \u003Ca href=\"https:\u002F\u002Fkeepass.info\u002Ffeatures.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Efeatures page\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003E我知道部分人可能看不懂，没关系，我大发慈悲来做一下简短的翻译：\u003C\u002Fp\u003E\n\u003Cp\u003EKeePass是一个开源的密码管理器。你可以存储你的密码到一个数据库中，并通过一个主密码或密钥文件加密（或一起用），同理解锁也需要他们。该数据库是使用当今已知最安全的加密算法AES和Twofish来加密的。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E首先安全性，采用的是最好的算法加密，只需要记忆一个主密码就好了，各大密码管理器均需要用户记忆主密码。\u003C\u002Fp\u003E\n\u003Cp\u003E其次所有权，所有密码都存储在一个数据库文件中，而这个文件完全掌握在你自己手中。\u003C\u002Fp\u003E\n\u003Cp\u003E然后可持续性，开源的算法及软件，完全不用担心服务提供商倒下，你总能找到方法从数据库文件中提取出你自己的密码。\u003C\u002Fp\u003E\n\u003Cp\u003E还有多样性，Keepass不仅能存储密码，还能存储notes和文件等等，像我将数字密码锁和路由器管理密码丢到这里真的好实用，我经常不用就忘记了。\u003C\u002Fp\u003E\n\u003Cp\u003E最后但也是最重要的一点是，它是免费的。无论1password还是Lastpass，价格基本都是3刀每个月，两百多一年吧，作为密码数据存储服务提供商，承担的风险不小，这个价格其实也合理。\u003C\u002Fp\u003E\n\u003Cp\u003EKeePass的官网下载为：\u003Ca href=\"https:\u002F\u002Fkeepass.info\u002Fdownload.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fkeepass.info\u002Fdownload.html\u003C\u002Fa\u003E，通过一步一步创建一个本地数据库，我个人推荐同时使用 主密码 (Master Password) 和密钥文件 (Key File) 来加密，十分不推荐启用微软账户 (Windows User Account) 来加密。然后你就能得到如下两个文件：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E~\n├── PasswordDatabase.kdbx\n└── PasswordDatabase.key\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E主密码建议记忆在你的大脑中，或通过纸质方式存储；密钥文件建议存储多份，至少有一份在云盘有一份在移动硬盘中。\u003C\u002Fp\u003E\n\u003Ch4 id=\"webdav\"\u003E\u003Ca href=\"#webdav\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWebDAV\u003C\u002Fh4\u003E\n\u003Cp\u003E但是，KeePass仅是一个算法\u002F软件，并不包含云服务，不像1Password \u002F Lasspass等提供多平台密码同步功能。但这明显是刚需啊，因此我找到的方案是WebDAV，惯例引用一下它的官方描述：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EWeb Distributed Authoring and Versioning (\u003Cstrong\u003EWebDAV\u003C\u002Fstrong\u003E) is an extension of the Hypertext Transfer Protocol (HTTP) that allows clients to perform remote Web content authoring operations. \u003Cstrong\u003EWebDAV\u003C\u002Fstrong\u003E is defined in RFC 4918 by a working group of the Internet Engineering Task Force.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E简单点来说WebDAV仅是一个扩展的HTTP协议，允许客户端授权并远程访问和修改服务端的内容。这正是我们所需要的功能。\u003C\u002Fp\u003E\n\u003Cp\u003E2019年的各大网盘服务提供商中，支持WebDAV协议仅有\u003Ca href=\"https:\u002F\u002Fwww.jianguoyun.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E坚果云\u003C\u002Fa\u003E和\u003Ca href=\"https:\u002F\u002Fwww.dropbox.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDropbox\u003C\u002Fa\u003E两家，后者由于众所周知的原因，本文仅讨论前者。\u003C\u002Fp\u003E\n\u003Cp\u003E坚果云的官网为：\u003Ca href=\"https:\u002F\u002Fwww.jianguoyun.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.jianguoyun.com\u003C\u002Fa\u003E，注册并登陆后，通过下面如下的步骤，添加一个授权的应用密码\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002Fwsine-blog-image460.jpg\" alt=\"WebDAV\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E然后创建你喜欢的路径，并将刚刚得到的两份文件上传到坚果云中，文件路径和文件名都可以自定义\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002Fwsine-blog-image461.jpg\" alt=\"jianguo_file\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E顺带一提，坚果云的免费版本每个月限制上传和下载流量，如图片左下角显示，但如果你看我实际的数据库大小其实也只有几kb（当然如果你要用keepass存储大文件当我没说），所以我认为流量是完全不用担心的，而且由于服务器在国内且没有限制可以跑满带宽，作为常用云存储也不错。\u003C\u002Fp\u003E\n\u003Ch3 id=\"密码易用\"\u003E\u003Ca href=\"#%E5%AF%86%E7%A0%81%E6%98%93%E7%94%A8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E密码易用\u003C\u002Fh3\u003E\n\u003Cp\u003E如果仅仅保证安全不考虑方便使用，我觉得也是很痛苦的一件事情。\u003Cstrong\u003E所以该章节要介绍的就是如何提高易用性。\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E之所以引入WebDAV，就是希望我们的数据库存储在云端，可以通过客户端随时访问并新增新密码，但又可以多平台同步。\u003C\u002Fp\u003E\n\u003Ch4 id=\"windows官方客户端keepass\"\u003E\u003Ca href=\"#windows%E5%AE%98%E6%96%B9%E5%AE%A2%E6%88%B7%E7%AB%AFkeepass\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWindows官方客户端KeePass\u003C\u002Fh4\u003E\n\u003Cp\u003E在windows下面的话使用官方的客户端是比较好的选择。有下面的参数你是需要注意的：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EURL：这个URL是根据坚果云提供的服务器地址+你存储数据库的相对路径而来的，对比这图和上面的两幅图你就能发现规律了\u003C\u002Fli\u003E\n\u003Cli\u003EUser name：就是上上图中的账号\u003C\u002Fli\u003E\n\u003Cli\u003EPassword：注意这个并不是你登陆坚果云的密码，而是上上图中的显示密码里面的密码\u003C\u002Fli\u003E\n\u003Cli\u003ERemember：这个看你的喜好，我在我常用电脑上都是选择记住的，这样每次打开就只需要输入Master Password即可\u003C\u002Fli\u003E\n\u003Cli\u003EMaster Password：根据自己设定的密码填写即可\u003C\u002Fli\u003E\n\u003Cli\u003EKey File：保存在本地的密钥文件路径\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E填好这5个参数后你就可以直接打开远端的数据库了，每次编辑完之后记得点保存就好，它就会同步到远端的数据库了~\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002Fwsine-blog-image462.jpg\" alt=\"Keepass\"\u003E\u003C\u002Fp\u003E\n\u003Ch4 id=\"web客户端tusk\"\u003E\u003Ca href=\"#web%E5%AE%A2%E6%88%B7%E7%AB%AFtusk\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWeb客户端Tusk\u003C\u002Fh4\u003E\n\u003Cp\u003E介绍链接：\u003Ca href=\"https:\u002F\u002Fsubdavis.com\u002FTusk\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsubdavis.com\u002FTusk\u002F\u003C\u002Fa\u003E，支持Chrome和Firefox，也是支持WebDAV的，非常棒(๑•̀ㅂ•́)و✧，不过我自己没有需求没用过就不截图了。\u003C\u002Fp\u003E\n\u003Cp\u003E####iOS客户端Fantasy Pass\u003C\u002Fp\u003E\n\u003Cp\u003E好了，接下来就到这篇的其中一个重点了！我尝试过官方推荐下载列表中的多个iOS平台的客户端，并没有一个是支持WebDAV协议的，这意味着我将不能跟远端的数据库双向同步。但是，在2019年我很幸运地在V2EX上面发现了一款新应用\u003Ca href=\"http:\u002F\u002Fwww.fantasypass.cn\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFantasyPass\u003C\u002Fa\u003E，首先也是引用一下它的官方简介：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E一个功能强大、便捷的Keepass的IOS客户端。\u003C\u002Fp\u003E\n\u003Cp\u003E简介的UI和流畅的动画，支持多密码文件、自动填充、附件添加和查看、JS自定义功能、常用通知栏插件和自定义键盘。让一切尽可能的奇幻!\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E这款应用应该也是在2019年才上线的，而我也算是它的早期用户了，加入了官方的QQ群讨论。开发者是利用自己的业余时间独立开发的这款应用，也很积极听取用户的各种反馈。由于是业余时间独立开发，因此各种东西包括官网也还在建设中，所以介绍会略显不足。\u003C\u002Fp\u003E\n\u003Cp\u003E但是没关系，我来总结一下现有的一些优秀的功能：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E精美的UI设计，对刘海屏和2018版iPad Pro均有适配，常见网站的图标支持\u003C\u002Fli\u003E\n\u003Cli\u003E多种云平台同步，包括但不限于WebDAV，iCloud，Onedrive，Dropbox，GoogleDrive\u003C\u002Fli\u003E\n\u003Cli\u003E支持iOS12的AutoFill功能\u003C\u002Fli\u003E\n\u003Cli\u003E支持FaceID和TouchID\u003C\u002Fli\u003E\n\u003Cli\u003E支持附件的预览\u003C\u002Fli\u003E\n\u003Cli\u003E支持备份通讯录\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E上述的每一个功能，我认为都是优胜于官方下载页面推荐的iOS客户端miniKeepass的。作为日常稳定使用的app，是完全没有问题的。使用上只要明白了上面的5个参数，那么这个app的使用也不会遇到什么问题就不再赘述了。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002Fwsine-blog-image463.jpg\" alt=\"fantasypass\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E目前在App Store中的售价为一次性买断制12元，我认为这个app还是非常值得的。\u003C\u002Fp\u003E\n\u003Cp\u003E下载链接：\u003Ca href=\"https:\u002F\u002Fapps.apple.com\u002Fcn\u002Fapp\u002Ffantasypass-ikeepass\u002Fid1357961740\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fapps.apple.com\u002Fcn\u002Fapp\u002Ffantasypass-ikeepass\u002Fid1357961740\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh2\u003E\n\u003Cp\u003E以上，就是我目前使用的密码管理方案了，免费，易用又安全。美中不足的可能在于生成密码这一步没有办法完美集成在别人开发的软件中，但是fantasypass有计划实现js extension，目前对我自己的使用来说也很知足了。\u003C\u002Fp\u003E\n\u003Cp\u003E都2019年了，何不找个时间试试更新一下自己的密码管理策略呢？\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
