      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Chrome","belongsTo":{"edges":[{"node":{"title":"Chrome在Windows找回熟悉的Alt + Num切换标签页","path":"\u002F2019\u002F11\u002F24\u002Falt-num-switch-tab-in-chrome-on-windows\u002F","date":"24. November 2019","timeToRead":1,"description":"使用Alt+Num在Chrome浏览器中切换标签页，统一多平台的体验","content":"\u003Cp\u003E在不同的系统和软件中，我都喜欢尽可能用同一套快捷键方案去完成相同的功能，以减少自己的学习和记忆成本，最大化效率。但是，哪怕是同一个应用，由于不同平台的默认快捷键不一样，频繁切换平台的迁移学习也很辛苦。\u003C\u002Fp\u003E\n\u003Cp\u003E比如 Chrome 浏览器中，切换标签页的方式在不同的平台上不一样：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EWindows：Ctrl + Num\u003C\u002Fli\u003E\n\u003Cli\u003ELinux：Alt + Num\u003C\u002Fli\u003E\n\u003Cli\u003EMac：Cmd + Num\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E后两者由于键位所处的位置大致相同，所以哪怕没有记忆也不会造成多大的割裂感。但是，Windows 下面的这套快捷键实在是太难受了，本文就是教你如何找回熟悉的感觉。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FFF5B74693EE093B3A0810E93810F336D.png\" alt=\"FF5B74693EE093B3A0810E93810F336D\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这里我们需要借助的软件是 Vimium，相信已经有不少文章介绍过它了。在这里我们需要用到它 Custom key mappings 的功能。Vimium 本身提供很多优秀的内建功能。而我们这里需要用到的是 \u003Ccode class=\"language-text\"\u003EfirstTab\u003C\u002Fcode\u003E 的功能。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F72B87484BA371209846EF02C6B381FE9.png\" alt=\"72B87484BA371209846EF02C6B381FE9\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E你可能会觉得这个功能并不足够完成 \u003Ccode class=\"language-text\"\u003EAlt + 2\u003C\u002Fcode\u003E或 \u003Ccode class=\"language-text\"\u003EAlt + 3\u003C\u002Fcode\u003E 等映射，其实不然，仔细阅读它的开源代码你会发现它本身还提供 option 的功能，简单点来说配置方案是酱紫的。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F939C6CA558E0E7230390D3763ED98731.png\" alt=\"939C6CA558E0E7230390D3763ED98731\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这里我把映射也一并附上。我个人只习惯用前面几个固定的标签页，你可以根据自己习惯增减。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Emap &lt;a-1&gt; firstTab\nmap &lt;a-2&gt; firstTab count=2\nmap &lt;a-3&gt; firstTab count=3\nmap &lt;a-4&gt; firstTab count=4\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E有了这套方案，我可以很容易的快速回到长期放在第一个标签的 Gmail 页面或者从 Jupyter Notebook 的编程页面中跳出去快速搜索一些东西，而不用借助鼠标，从而提高效率。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
