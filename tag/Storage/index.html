      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Storage","belongsTo":{"edges":[{"node":{"title":"我的资料存储方案分享","path":"\u002F2020\u002F03\u002F09\u002Fmy-file-storage-solution\u002F","date":"9. March 2020","timeToRead":1,"description":"今天来聊聊存储相关的事情，分享一下我现在所使用的方案","content":"\u003Cp\u003E[TOC]\u003C\u002Fp\u003E\n\u003Cp\u003E今天打算来聊一下存储相关的事情，分享一下我现在所使用的方案。\u003C\u002Fp\u003E\n\u003Cp\u003E相信有不少的小伙伴都经历过数据丢失的事情，比如经典的如下场景：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E我换\u002F丢手机了，手机号码都丢失了，大家发我一下手机号码呀\u003C\u002Fli\u003E\n\u003Cli\u003E我写了几个月的毕业论文，电脑硬盘就坏了，没有备份……\u003C\u002Fli\u003E\n\u003Cli\u003E我以前拍了好多照片，换手机后没有，好怀念啊\u003C\u002Fli\u003E\n\u003Cli\u003E我以前做过这个，但是很久以前了，现在找不到了\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E机器有价，数据无价，本文的目的就是希望能够给大家一个视角分享一下我是如何规避这些问题的。\u003C\u002Fp\u003E\n\u003Ch2 id=\"数据策略\"\u003E\u003Ca href=\"#%E6%95%B0%E6%8D%AE%E7%AD%96%E7%95%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E数据策略\u003C\u002Fh2\u003E\n\u003Cp\u003E相比起单纯的分享我使用了什么软件，更重要的我认为是分享如何约束指导自己选择这些方案。\u003C\u002Fp\u003E\n\u003Cp\u003E整体来说，我考察一个软件\u002F服务是否适合我，我看重这3个方面。\u003C\u002Fp\u003E\n\u003Cp\u003E便携性：2014年3月27日，微软CEO纳德拉提出了 【移动为先云为先】的战略指导方针，基本上预告了后面5年网络世界的发展，同时也成为了我数据存储的重要考虑因素——云存储。这个概念相信大家已不陌生。在2020年的今天，数据流量和随时随地访问互联网已经不再成为大多数人的瓶颈，所以云存储也就顺势地成为了一个特别方便的工具。\u003C\u002Fp\u003E\n\u003Cp\u003E易用性：用云存储连接一切，已经成为了我生活方式的一部分。它能充当一个桥梁的作用，在不同的应用和设备间进行访问。协议和文件格式是其中比较重要的部分。磨刀不误砍柴工，研究效率的人常爱挂在嘴边的话，我很享受高效率的感觉。\u003C\u002Fp\u003E\n\u003Cp\u003E持久性：除了云存储本身带来的持久化存储，更重要的我觉得是不能够太轻易被一个平台\u002F工具所绑定。虽然我在这方面也没办法100%做到，但是尽量去做总归是好的。最后，有一份自己的本地拷贝，虽然云存储服务商做了很多容灾工作，但是事故发生的时候谁也不希望的，历史上也发生过。你可能会得到赔偿，但你的数据还是不见了。\u003C\u002Fp\u003E\n\u003Ch2 id=\"用云存储连接一切\"\u003E\u003Ca href=\"#%E7%94%A8%E4%BA%91%E5%AD%98%E5%82%A8%E8%BF%9E%E6%8E%A5%E4%B8%80%E5%88%87\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E用云存储连接一切\u003C\u002Fh2\u003E\n\u003Cp\u003E多说无益，下面就直接开始我现在的方案。\u003C\u002Fp\u003E\n\u003Ch3 id=\"文件\"\u003E\u003Ca href=\"#%E6%96%87%E4%BB%B6\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E文件\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F9EA9FB10AB81276E2D7F5039A85863B6.PNG\" alt=\"Slide1\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E文件，应该是云存储看起来比较直观的存储形式了。在这里，我关注的有三个要素。\u003C\u002Fp\u003E\n\u003Cp\u003E一，是能够快速便捷的访问。如果你不能随存随用，那么这个云存储带给你的体验感会大幅度下降。也即要求你访问网盘的直连速度充足。\u003C\u002Fp\u003E\n\u003Cp\u003E二，是容量足够。它没必要是一个超巨大的网盘，只需要满足你的需求即可，定时整理归档文件也是很重要的。\u003C\u002Fp\u003E\n\u003Cp\u003E三，是真实的存储容量。相比百度云，微云之类的超大云盘，我更推荐使用固定有限的容量。因为它是真实拷贝一份数据到云端，而不是多存一个哈希值。\u003C\u002Fp\u003E\n\u003Cp\u003E在这里，我的日常使用的网盘有两个，其一是 OneDrive，我有30G的固定配额+1T的Office 365空间，光是前者就满足了我的需要了，它作为我多文件存储访问的桥梁，链接着我不同的设备，比如我在 PC 设备上写好了一份文件能够在 iPad 上读取并快速展示。其二，是坚果云，这里我仅使用免费账户，主要是使用其中的 WebDAV 协议同步很多应用的数据，比如 Keepass 的密码库和 Zotero 的文件。\u003C\u002Fp\u003E\n\u003Ch3 id=\"邮箱联系人待办事项日历事件\"\u003E\u003Ca href=\"#%E9%82%AE%E7%AE%B1%E8%81%94%E7%B3%BB%E4%BA%BA%E5%BE%85%E5%8A%9E%E4%BA%8B%E9%A1%B9%E6%97%A5%E5%8E%86%E4%BA%8B%E4%BB%B6\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E邮箱\u002F联系人\u002F待办事项\u002F日历事件\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FB4C0CD1F65B0636F9F7254EEF4DF9575.PNG\" alt=\"Slide2\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E「Microsoft Exchange ActiveSync」是我现在使用的服务，直白点来说，其实就是注册了一个微软账号。\u003C\u002Fp\u003E\n\u003Cp\u003E在 Windows 设备中，当我登陆了我的微软账号，它会同时登陆了 Mail、People、To Do、Calendar 这四个应用，你可以正常的收发邮件，管理你的 GTD 流程。\u003C\u002Fp\u003E\n\u003Cp\u003E同时在你的移动设备，Android \u002F iOS 你也可以相应得添加账号，以 iOS 为例，你可以在 Mail、Contacts、Reminders、Calendar 找到对应的数据。安卓系统上可能会根据不同的系统有不同的情况，这里就不阐述了，Android 是原生支持这个服务的。\u003C\u002Fp\u003E\n\u003Cp\u003E更重要的时候，数据本身是保存在云端数据库中的，无论哪天手机被盗\u002F丢失\u002F损坏，也不会丢失珍贵的联系人，包括联系人头像（这个我很喜欢）。服务本身是双向同步的，在任意一台设备上更新了数据，都会同步到其他所有的数据中，十分方便。我的整个 GTD 流程都是依托这服务展开的，轻量够用~\u003C\u002Fp\u003E\n\u003Ch3 id=\"照片存储和分享\"\u003E\u003Ca href=\"#%E7%85%A7%E7%89%87%E5%AD%98%E5%82%A8%E5%92%8C%E5%88%86%E4%BA%AB\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E照片存储和分享\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FE7576D11E3C6CE8FF7DA3F1D3968E11D.PNG\" alt=\"9EA9FB10AB81276E2D7F5039A85863B6\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E照片应该是我们当今生活中产生的最大量的数据信息了。每个人都会或多或少的积累照片，而且会因为历史进程的推进而不断增大。无论它是一张美丽的风景照片，还是一个屏幕截图，都代表着背后你的一段回忆。比如，我很喜欢我初三的那个课室的那个座位的照片，可能它平平无奇，但是它印证着我人生思想的一个蜕变。\u003C\u002Fp\u003E\n\u003Cp\u003E「Google Photos」是一个如今比较优秀的在线图片存储服务。它提供有限压缩的无限存储，付费可升级无压缩无限存储。对我而言，保存下来照片背后的那一刻回忆，比起一味追求高画质要重要得多。它同时提供了 Web端\u002FiOS平台\u002FAndroid平台三个客户端，它在多设备后台同步是无感的，也就是当你突然想起来某张照片你可以随时在任一设备访问，无论当时用哪一台移动设备拍摄的。一次共同出游，上传照片后也能建立相册快捷分享。在国内，也有一个类似的服务叫「一刻相册」，是百度技术团队出品。\u003C\u002Fp\u003E\n\u003Cp\u003E这里，我还想补充一点，照片需要定时整理，否则照片一多在巨大的信息流里寻找一张特定的照片，是很困难的。在这种大规模的图片服务，绝对不要将个人隐私照片上传，既是为了自己好也是为别人好。软件代码是人写的，难免会有出错的时候。我身边有不少人贪图方便全量同步，这是只要使用 iOS 相册的隐藏相册功能就不会被同步到云端喔。\u003C\u002Fp\u003E\n\u003Ch3 id=\"手写笔记电子笔记\"\u003E\u003Ca href=\"#%E6%89%8B%E5%86%99%E7%AC%94%E8%AE%B0%E7%94%B5%E5%AD%90%E7%AC%94%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E手写笔记\u002F电子笔记\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FCD7F7A143D6E68C825DAD7318DCC38FD.PNG\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E笔记分为两种，一种是手写式电子笔记，一种是富文本电子笔记。\u003C\u002Fp\u003E\n\u003Cp\u003E对于手写式电子笔记，我常用的是 Notability。原因无它，因为它支持第三方云存储，我一般将它和 OneDrive 存储连接起来，可以很轻松的在 PC 上访问我在 iPad 中记录的课堂笔记，在快速复习的时候很有用。存储形式我选择的是 PDF + Recording。\u003C\u002Fp\u003E\n\u003Cp\u003E另一方面，富文本电子笔记，我从 OneNote 转到 印象笔记，目前在用的是 Notion。对于高校用户，Notion免费提供了无限Block的存储，它提供了很多新的功能特性比如Database。电子笔记领域近两年涌现了不少新兴之秀，除了上述三个还有语雀、Coda、为知笔记、有道云笔记等。我个人试用过后选定的Notion，少数派有不少 Notion 的文章，推荐你去阅读了解一下。在这里，我建议的是，试用并选择够用的就好。\u003C\u002Fp\u003E\n\u003Ch3 id=\"代码个人博客个人网站\"\u003E\u003Ca href=\"#%E4%BB%A3%E7%A0%81%E4%B8%AA%E4%BA%BA%E5%8D%9A%E5%AE%A2%E4%B8%AA%E4%BA%BA%E7%BD%91%E7%AB%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E代码\u002F个人博客\u002F个人网站\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FDE1EF9EB021ABBCB65660C30E147FA12.PNG\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E代码库方面，我相信绝大部分人的选择都是 Github。它除了能存储代码还能作为一个优秀的静态网站展示一些内容，比较大众的使用方式是 个人博客、个人网站和开发文档等。\u003C\u002Fp\u003E\n\u003Cp\u003E代码库方面，我有几点比较推荐的。\u003C\u002Fp\u003E\n\u003Cp\u003E第一点是只保存自己需要的代码。它可以是你自己产生的代码，也可以是Fork后修改的代码，但不会是不断Fork的纯拷贝，你既不会阅读又增加了自己的检索的时间，还会使得面试官错误认为你热衷抄代码。\u003C\u002Fp\u003E\n\u003Cp\u003E第二点是优化项目结构，只上传有用的信息。很多 IDE 生成的信息用 \u003Ccode class=\"language-text\"\u003E.gitignore\u003C\u002Fcode\u003E过滤掉会使你的代码仓库更简洁，增加一个README说明页面哪怕只是一个短短几句，都能让你的仓库显得更大气更实用。\u003C\u002Fp\u003E\n\u003Cp\u003E第三点是巧用分支和管理commit记录。每一个分支都有其特定的功能需求，分别进行开发和测试会更高效；而巧妙得拆分commit和合并commit也是很重要的，而不是稍微改两个字符也产生一个commit。\u003C\u002Fp\u003E\n\u003Cp\u003E对于静态个人博客方面，我个人推荐 docsify，它能够让你的文件结构十分整洁，所有的文件都是有用的信息而非因为使用了某一框架增添了很多索引文件。而且，它本身支持 Markdown ，非常适合博客的书写。有兴趣的可以阅读这篇文章：\u003Ca href=\"https:\u002F\u002Fsspai.com\u002Fpost\u002F55786\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E个人博客的方案推荐，你只负责编写\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"密码管理和同步\"\u003E\u003Ca href=\"#%E5%AF%86%E7%A0%81%E7%AE%A1%E7%90%86%E5%92%8C%E5%90%8C%E6%AD%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E密码管理和同步\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002FACECFBFBF0B16921BB4ACECC44EF7C95.PNG\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E密码管理，是我认为在生物认证技术没有普及之前是十分有必要的。现在我们使用的互联网服务越来越多，每一个都需要你有独立的账号密码，一般人是无法记忆如此多的密码的。而加密技术趋于同质化，操作运营的服务商的能力水平却并不都在统一高水准。一旦发生密码泄露，是一件很可怕的事情。\u003C\u002Fp\u003E\n\u003Cp\u003E现在比较流行的密码管理器是 1Password、Lasspass 等。我个人选择的是 Keepass 这一比较小众的无服务商服务。通过简单的搭建，你可以自由的掌握密码库、密钥、密码等多个重要的东西，而且数据也是保存在你自己指定的地方。加密方式是现代的最高标准，而且开源有保证。\u003C\u002Fp\u003E\n\u003Cp\u003E有兴趣的可以阅读这篇文章：\u003Ca href=\"https:\u002F\u002Fsspai.com\u002Fpost\u002F55403\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E一次解决 5 个痛点，我搭建了一套免费且科学的密码管理方案\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"思维导图文献管理和同步\"\u003E\u003Ca href=\"#%E6%80%9D%E7%BB%B4%E5%AF%BC%E5%9B%BE%E6%96%87%E7%8C%AE%E7%AE%A1%E7%90%86%E5%92%8C%E5%90%8C%E6%AD%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E思维导图\u002F文献管理和同步\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F8037D0B2E00457884697A3763D63759D.PNG\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E思维导图是我在日常工作学习中使用得比较频繁的工具。XMind 是一个良心的软件，它允许你一直无限期试用该产品，除了一些高级功能需要订阅。在电脑端可以使用 XMind Zen，它独有的禅模式能让你沉浸式地发散思维，完成结构后稍加美化，将文件保存在 OneDrive 的同步目录中；在 iPad 可以下载 XMind 的应用，它支持访问文件app直接打开 OneDrive 上的文件，这样就能高效地跟老板 Meeting 整体的结构了。\u003C\u002Fp\u003E\n\u003Cp\u003E文献管理也是研究生活中重要的一部分。在试用了Zotero、Endnote、Mendeley 这三款软件后，我的最终选择是 Zotero 。它也能够自定义存储位置，而不是强制性的使用服务商的云存储，因此将所有的文献存储在 OneDrive 上就是我的需求，尤其是那些经过自己的阅读有了大量的专属标注的PDF文件。后面有时间我会专门讲讲文献管理这一topic。\u003C\u002Fp\u003E\n\u003Ch3 id=\"聊天记录\"\u003E\u003Ca href=\"#%E8%81%8A%E5%A4%A9%E8%AE%B0%E5%BD%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E聊天记录\u003C\u002Fh3\u003E\n\u003Cp\u003E最后，这可能是我至今还没有满意解决的数据。聊天记录承载着我们很多美好的对话，那些难忘的、动人的情话，那些激动的、开心的分享，都一点一滴地记录在聊天软件中。然而，目前绝大多数的 IM 都不具备体验良好的导出功能。\u003C\u002Fp\u003E\n\u003Cp\u003E以微信为例。目前我的方案是一年一次的归档整理。一般我会保存两份数据，一份是全量备份，包括所有我认为有用的对话，另一份是重点备份，仅包括我认为有意义的珍惜的对话。然后，通过微信桌面客户端的备份功能导出为单一文件，保存到云端。\u003C\u002Fp\u003E\n\u003Cp\u003E但我还是很希望它能够像云端照片一样，随时能够访问得到，在我思念的时候搜索并定位得到。\u003C\u002Fp\u003E\n\u003Ch2 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh2\u003E\n\u003Cp\u003E从上面的方案你可以很容易的发现一些共通点，找一款趁手的云存储网盘，尽可能使用文件形式的存储和通用的协议。那么，你就可以像我一样，就算任一设备被掰成了两截，我的数据也不会受到任何的损失。这种安心感和使用中不需要传输的高效感，能使你的工作生活的幸福感大大提高。\u003C\u002Fp\u003E\n\u003Cp\u003E祝大家都能找到合适自己的方案~\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
