      </span></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Switch","belongsTo":{"edges":[{"node":{"title":"NS大屏共享的小众方案","path":"\u002F2020\u002F06\u002F15\u002Fswitch-screen-to-laptop-or-pc\u002F","date":"15. June 2020","timeToRead":1,"description":"你是否曾经苦恼在宿舍里生活，偶尔想跟舍友来打一把大乱斗却苦于NS屏幕太小不尽兴？","content":"\u003Cp\u003E你是否曾经苦恼在宿舍里生活，偶尔想跟舍友来打一把大乱斗却苦于NS屏幕太小不尽兴？\u003C\u002Fp\u003E\n\u003Cp\u003E你是否曾经苦恼租房在外只有自己一个小房间，无法跟朋友一起欢畅地众乐乐？\u003C\u002Fp\u003E\n\u003Cp\u003E本文就是提供一个相对廉价的方案来解决以上的烦恼。\u003C\u002Fp\u003E\n\u003Ch3 id=\"对比方案\"\u003E\u003Ca href=\"#%E5%AF%B9%E6%AF%94%E6%96%B9%E6%A1%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E对比方案\u003C\u002Fh3\u003E\n\u003Cp\u003E大家可能也看过不少的文章，现有的常见方案大概有以下几种，也有它各自的优缺点。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E客厅大电视\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E在客厅坐着大沙发对着大电视\u002F投影仪来一起玩 Switch 上面的合众欢游戏，无疑是最高的游戏体验。但是这个问题也在于需要有一个大客厅，也需要有一台大电视，对于在外租房的工薪一族来说比较奢侈，而且现在很对租房把客厅也间隔成了一个房间出租以获取更高的租金。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E房间投影仪\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E投影仪是一个可以收纳但又能获得大屏幕的解决方案。但是问题一般在于，投影仪可能并不自带音响，而且摆放的位置不能给你带来类立体声的效果（很难摆在正前方）。导致实际体验中，往往体验较差。投影仪对光照的条件要求很高，也即对空间金钱的要求很高，要是在拉上窗帘漆黑的房间中，妹子可能就不愿意来了，怎么促进感情发展呢？好的投影仪，比一台电视还要贵。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E工作台显示器\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E不少的小伙伴都喜欢在租房\u002F宿舍里配备一台显示器来提高工作效率，这个是一个不错的解决方案。只需要解决显示器可能不自带音响的问题就可以了，买一个蓝牙模块或者能3.5mm接口的音箱就能解决。但要是考虑到常搬家，书桌空间不够大，可能这个方案就不适合这类人。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E便携显示屏\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E自从老罗在锤子发布会上介绍了TNT后，以 GoBigger 为代表的便携式显示屏便进入到大众的眼中。Type-C接口直连，充电宝\u002F电源反向供电等特性，都是它的加分项。如果说缺点的话，也只有1000+的起步价格和多一款设备的迁移负担。网上也有DIY的解决方案，但是对玩家要求较高，就不做评价。\u003C\u002Fp\u003E\n\u003Ch3 id=\"本文方案\"\u003E\u003Ca href=\"#%E6%9C%AC%E6%96%87%E6%96%B9%E6%A1%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E本文方案\u003C\u002Fh3\u003E\n\u003Cp\u003E如果你也有上述的顾虑，本文所推荐的是使用 &#x3C;采集卡\u003E 这个方案。\u003C\u002Fp\u003E\n\u003Cp\u003E我买的是 Acasis 家的采集卡，我在亚马逊上面买的，国内淘宝也有售，最低只需要 200+ 的价格即可满足 NS 大屏共享的需求。唯一的前置要求是需要你有一台自己的电脑，无论是笔记本还是台式都可以。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F640f7b287e0c26c1a60cabdbb9b94398.jpg\" alt=\"Slide1\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E对比采集卡本身的体积和鼠标，可以看出采集卡本身非常的小。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E工作方式\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E绝大部分的电脑配备的 HDMI 接口都是输出口，所以不能接收 NS 底座传输过来的视频信号。采集卡的作用，就是接收 NS 底座的视音频信号转换为数字信号，通过 USB 接口传输给电脑播放。用一张图来表示是这样子的：\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F920173607cb6084d97dc80d7cdfa8822.png\" alt=\"Slide2\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E电脑设置\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E采集卡本身是免驱的，直接连接电脑就可以使用。常用的软件都支持打开串流的，这里以 PotPlayer 为例。右击界面，依次点击「打开」，「设备设置」，「模拟TV」，选择「ACASIS」设备即可。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F4874740a0d7232ac2946e6a9e216d2da.PNG\" alt=\"Slide3\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E实际体验下来，实际的延迟只有0.1s，几乎感受不到，玩大乱斗这种对延迟要求高的游戏也没有问题。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E性能要求\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E如果你只是需要播放的话，采集卡本身对电脑的性能要求极低。我使用的笔记本电脑是超极本，配备第一代酷睿m3处理器，实际体验也没有任何问题。\u003C\u002Fp\u003E\n\u003Cp\u003E如果设备性能真的过低，这里有一个小技巧可以教你。在软件端关掉声音的捕获，在系统端直接&#x3C;侦听\u003E采集设备。这样子设置，不需要经过软件图音同步减少处理量，用硬件直出声音对性能要求更低。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fwsine.cn-gd.ufileos.com\u002Fimage\u002F6f784cf5f9f82aded688ddd7e2215414.PNG\" alt=\"Slide4\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"用户体验\"\u003E\u003Ca href=\"#%E7%94%A8%E6%88%B7%E4%BD%93%E9%AA%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E用户体验\u003C\u002Fh3\u003E\n\u003Cp\u003E我已经买了这个设备体验快一个月了，目前并没有遇到别的问题。这套方案的优点在于性价比高，特别适合小房间租房和在校宿舍生的人群。想跟朋友一起玩，平时也不会有特别多的小伙伴一起同屏打游戏，毕竟笔记本屏幕两个人刚刚好，再多就有点显得拥挤了。面对搬家，也不用因为多一个显示屏\u002F电视多增添一份烦恼。\u003C\u002Fp\u003E\n\u003Cp\u003E最后，还有一个极客用法。通过网络分享屏幕同时跟女朋友连麦聊天互动，有时候比硬拉女朋友一起打游戏更有促进作用喔。\u003C\u002Fp\u003E\n"}},{"node":{"title":"Switch移动TV模式杂谈","path":"\u002F2019\u002F08\u002F01\u002Fswitch-tv-mode\u002F","date":"1. August 2019","timeToRead":1,"description":"谈谈如何正确触发Switch的TV模式与配件购买","content":"\u003Ch2 id=\"前言\"\u003E\u003Ca href=\"#%E5%89%8D%E8%A8%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前言\u003C\u002Fh2\u003E\n\u003Cp\u003E今天想要谈谈的是 Switch 游戏主机的 TV 模式。\u003C\u002Fp\u003E\n\u003Cp\u003ESwitch 最美好的地方，除了能够 Play Anywhere 之外，还有分享的快乐。但是要分享得够快乐，除了手柄以外，如果只通过 Switch 的桌面模式来打游戏，游戏体验大打折扣。TV 模式才是正确打开多人游戏的方式。它能使你在客厅的大电视，宿舍的显示器，\u003Cdel\u003E办公室的显示器\u003C\u002Fdel\u003E 上和不同的小伙伴分享快乐。由于 Switch 的底座太大太重了，携带很不方便，然后你就会想能不能通过 typc to hdmi 的拓展坞来实现。\u003C\u002Fp\u003E\n\u003Cp\u003E但是，当我实际在这个方案上探索的时候，我就发现了有挺多的坑，本文就是来分享一下我的一些经验。（如果有不对的地方请友好地指正）\u003C\u002Fp\u003E\n\u003Ch2 id=\"充电器\"\u003E\u003Ca href=\"#%E5%85%85%E7%94%B5%E5%99%A8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E充电器\u003C\u002Fh2\u003E\n\u003Cp\u003E首先你需要的是一个支持 NS 充电标准的充电头。Type-C 接口输出，支持USB PD充电协议。\u003C\u002Fp\u003E\n\u003Cp\u003E根据 NS 的电源适配器上标注的供电要求，NS 的支持两种供电功率段：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E低压模式：5V \u002F 1.5A\u003C\u002Fli\u003E\n\u003Cli\u003E快充模式：15V \u002F 2.6A\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E低压模式是一直以来许多电子设备使用的充电电压和电流大小，但是由于 NS 本身的芯片性能不算低，它的耗电速度其实是大于 7.5W 的。换句话说，也就是当只能握手 5V 协议的时候，不能一边充电一边玩。\u003C\u002Fp\u003E\n\u003Cp\u003E快充模式是能够触发 NS 的 TV 模式的唯一方式，它大约要求 39W 运行功率。但是，并不是充电头的功率大于 39W 了就能触发 TV 模式。下面我以联想 ThinkPlus 口红电源为例来说明。\u003C\u002Fp\u003E\n\u003Cp\u003E根据联想 ThinkPlus 口红电源上面标注的参数，我们可以看到它支持如下的输出：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E5V \u002F 3A\u003C\u002Fli\u003E\n\u003Cli\u003E9V \u002F 3A\u003C\u002Fli\u003E\n\u003Cli\u003E12V \u002F 3A\u003C\u002Fli\u003E\n\u003Cli\u003E15V \u002F 3A\u003C\u002Fli\u003E\n\u003Cli\u003E20V \u002F 3.25A\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E其中，前者的伏特代表的是电源适配器支持的电压输出，在实际连接时跟用电器握手，根据协议来判断最大能够握手电压是多少，也就是说\u003Cstrong\u003E购买的充电头必须能够自身支持 15V 的电压输出\u003C\u002Fstrong\u003E；然后，后面的安培代表的是电源适配器在该电压下最大能够支持的电流输出大小，也就是说\u003Cstrong\u003E购买的充电头在 15V 的电压下最大电流大于等于 2.6A\u003C\u002Fstrong\u003E 就好了。\u003C\u002Fp\u003E\n\u003Cp\u003E关于充电器的实际支持充电协议如何，我推荐看 \u003Ca href=\"http:\u002F\u002Fwww.chongdiantou.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E充电头网\u003C\u002Fa\u003E 上面的评测，基本上能购买到的都有详细的评测，很专业。\u003C\u002Fp\u003E\n\u003Ch2 id=\"充电线\"\u003E\u003Ca href=\"#%E5%85%85%E7%94%B5%E7%BA%BF\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E充电线\u003C\u002Fh2\u003E\n\u003Cp\u003E万万没有想到，这个反而是我遇到的最大的一个坑。\u003C\u002Fp\u003E\n\u003Cp\u003E有了充电头，你需要的是一根 c to c 的充电线，但是这里有一个认证就是这跟\u003Cstrong\u003E充电线是否带 E-marker 认证\u003C\u002Fstrong\u003E。关于 E-marker 认证，比较推荐的是阅读这篇文章：\u003Ca href=\"http:\u002F\u002Fwww.chongdiantou.com\u002Fwp\u002Farchives\u002F32798.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E一张图看懂USB-C E-marker线缆区别\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003E简单的总结一下就是，带有 E-marker 认证的线缆可以允许超大电流通过。但是在实际的应用场景中，超过 3A 电流的充电场景，在轻薄便携中并不常见，所以可有可无的情况下其实选择没有的更省事。\u003C\u002Fp\u003E\n\u003Cp\u003E我曾经尝试过用（联想口红电源 \u002F 小米电源 \u002F 原装 的电源）+（C-Force \u002F 鑫魔王 \u002F 原装底座 的Hub）+（口红电源自带充 \u002F 紫米 \u002F 原装 的充电线）各种组合，结果发现问题并不在电源本身。\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E（C-Force \u002F 鑫魔王 \u002F 原装底座 的Hub）+ 原装充电线均能触发 TV 模式。\u003C\u002Fli\u003E\n\u003Cli\u003E（C-Force \u002F 鑫魔王 的Hub）+（口红电源自带充 \u002F 紫米 的充电线）均不能触发 TV 模式。\u003C\u002Fli\u003E\n\u003Cli\u003E原装底座 的Hub +（口红电源自带充 \u002F 紫米 的充电线）均能触发 TV 模式。\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E所以问题的本质其实在于，C-Force \u002F 鑫魔王 的Hub 本身并不支持 E-marker 认证的线缆，换一根便宜的线缆反而可以了。我猜测原装充电线是不带 E-marker 认证的。但是至于 Hub 是否支持认证的线缆，一般商品详情页都不会写清楚，我想问店家是最清楚的，因为有很多顾客就会有很多经验。或者找找网络上已知成功的组合。\u003C\u002Fp\u003E\n\u003Ch2 id=\"拓展坞\"\u003E\u003Ca href=\"#%E6%8B%93%E5%B1%95%E5%9D%9E\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E拓展坞\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.chongdiantou.com\u002Fwp\u002Farchives\u002F14717.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E任天堂Switch HDMI扩展盒子被国内团队破解\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E这里其实并不是真的“破解”，详情可以看原文。多亏了 C-FORCE 团队的努力，让我们可以摆脱原装底座的依赖，让便携成为可能。\u003C\u002Fp\u003E\n\u003Cp\u003E但是由于 NS 原装的底座并没有遵循标准的 USB-IF 的协议规范，导致 NS 的 Docking 和常见的 Apple、Google、Microsoft 等厂商的 Docking 不一样。换句话说就是需要拓展坞的厂商额外去兼容 NS 的视频输出。因此，\u003Cstrong\u003E购买拓展坞需要买明确指出兼容 Switch 的拓展坞\u003C\u002Fstrong\u003E。而这个绝大部分的商品详情页都有说明兼容情况，就凭君喜好选择合适自己的那款就好。\u003C\u002Fp\u003E\n\u003Cp\u003E由于 NS 的 TV 模式需要在供电情况下才能触发，所以\u003Cstrong\u003E拓展坞必须自带 type-c 接口且支持 USB PD 充电\u003C\u002Fstrong\u003E。\u003C\u002Fp\u003E\n\u003Ch2 id=\"hdmi线\"\u003E\u003Ca href=\"#hdmi%E7%BA%BF\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHDMI线\u003C\u002Fh2\u003E\n\u003Cp\u003E这部分其实我没有遇到太多的坑，现在的 HDMI 线通用性都很强了。我认为唯一要考虑的你\u003Cstrong\u003E是否需要 4k 分辨率的 HDMI 线\u003C\u002Fstrong\u003E，现在能买到的基本都能支持到 1080p 60Hz 的情况了。\u003C\u002Fp\u003E\n\u003Ch2 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh2\u003E\n\u003Ch3 id=\"我目前在用的组合\"\u003E\u003Ca href=\"#%E6%88%91%E7%9B%AE%E5%89%8D%E5%9C%A8%E7%94%A8%E7%9A%84%E7%BB%84%E5%90%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E我目前在用的组合\u003C\u002Fh3\u003E\n\u003Cp\u003E平时在我的 NS 收纳包中躺着的是这些配件：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E联想 ThinkPlus 口红电源：65W，下至手机上至便携电脑都可充电~\u003C\u002Fli\u003E\n\u003Cli\u003EC-FORCE CF003S 拓展坞：4k，usb hub，既能给电脑用又能给 ipad 用还能给 Switch 用~\u003C\u002Fli\u003E\n\u003Cli\u003EC-FORCE 的 c-to-c 充电线：无奈之下的选择\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E以上，不是硬广，但是确是一套能够已成功试验的方案组合，仅供参考。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2b7006c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0097a1c0.js" defer></script>
